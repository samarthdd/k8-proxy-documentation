name: CD Clone

on:
  push:
    branches: master

jobs:

  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}

    - name: Installation ‚è≥
      run: yarn
   
    - name: Build üß±
      run: yarn build

